{% extends 'core/base.html' %}
{% load widget_tweaks %}
{% load static %}

{% block title %} GestorC | Adicionar Cliente {% endblock %}

{% block body %}
<section class="section">
    <div class="container box">
        <h1 class="title is-4">Adicionar Cliente</h1>
        <div class="columns">
            <div class="column is-8">
                <div class="container">
                    <form action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ formset.management_form }}
                        
                        {{form.as_p}}
                        
                        <div class="field is-grouped" style="padding-top: 2rem;">
                            <div class="control">
                                <button class="button is-success">
                                    <span>
                                        <i class="fas fa-arrow-right"></i>
                                    </span>
                                    <span>
                                        &nbsp;Cadastrar
                                    </span>
                                </button>
                            </div>
                            <div class="control">
                                <a href="{% url 'finance:company_list' %}" class="button is-danger">
                                    <span>
                                        <i class="fas fa-times-circle"></i>
                                    </span>
                                    <span>
                                        &nbsp;Cancelar
                                    </span>
                                </a>
                            </div>
                        </div>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}

{% block scripts %}
<script src="{% static 'javascript/jquery.formset.js' %}" defer></script>
{% endblock %}
