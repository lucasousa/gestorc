{% extends 'core/base.html' %}
{% load static %}
{% block title %} Academia de Ciências do Piauí | Detalhes do membro da diretor {% endblock %}

{% block body %}
<header class="member-header pt-4 pb-2">
  <div class="container px-4">
    <h1 class="title is-size-2-desktop is-size-2-tablet is-size-3-mobile mb-5">
      Detalhes do membro da diretoria
    </h1>
  </div>
</header>

<div class="container pb-6 px-4">
  <div class="member-content content is-size-5-desktop is-size-5-tablet is-size-6-mobile">
    <div class="member-details">
      <div class="member-details__detail">
        <span>Titular</span>
        <a href="{% url 'members:holders_details' object.holder.id %}">
          {{ object.holder.name }}
        </a>
      </div>
      <div class="member-details__detail">
        <span>Cargo</span>
        <p>{{ object.office }}</p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
