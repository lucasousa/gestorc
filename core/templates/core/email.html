{% load i18n %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Academia de Ciências do Piauí | Contato</title>
  <style type="text/css">
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 16px;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body bgcolor="#f9f9f9">
  <table border="0" cellpadding="0" cellspacing="0" style="margin: 0 auto; max-width: 640px;" width="100%">
    <tr>
      <td bgcolor="#009049" style="color: #ffffff; padding: 32px 16px; text-align: center;">
        <h1 style="font-size: 24px;">Academia de Ciências do Piauí | Contato</h1>
      </td>
    </tr>

    <tr>
      <td bgcolor="#ffffff" style="line-height: 1.5; padding: 24px 16px;">
        <p>Olá, me chamo <strong>{{ name }}</strong>.</p>
        <p style="margin-top: 8px;">{{ content }}</p>
        <p style="margin-top: 16px;">
          Meu e-mail de contato:
          <strong>
            <a
              href="mailto:{{ email }}"
              style="color: #0089e1; text-decoration: none;"
            >
              {{ email }}
            </a>
          </strong>
        </p>
      </td>
    </tr>

    <tr>
      <td bgcolor="#009049" style="color: #ffffff; padding: 32px 16px; text-align: center;">
        <p style="font-weight: bold; margin-bottom: 8px;">
          Academia de Ciências do Piauí - ACIPI
        </p>
        <p>Todos os direitos reservados.</p>
      </td>
    </tr>
  </table>
</body>
</html>
